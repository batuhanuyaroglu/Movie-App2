        <table mat-table [dataSource]="clasics" class="mat-elevation-z8">

       
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef style="padding-right: 200px;  text-align: center; margin: auto; "> ID </th>
            <td mat-cell *matCellDef="let clasic" style="padding-right: 200px;  text-align: center; margin: auto; "> {{clasic.id}} </td>
          </ng-container>
          
        
          <!-- Name Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let clasic"> {{clasic.title}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="posterURL">
            <th mat-header-cell *matHeaderCellDef style="padding-right: 200px;  text-align: center; margin: auto; margin-left: 5px;"> Poster </th>
            <td mat-cell *matCellDef="let clasic"> <img [src]="clasic.posterURL" style="padding-right: 200px; display: block; margin-left: 10px;  margin-right: 10px; width: 80px; height: 80px;  "> </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="imdbId">
            <th mat-header-cell *matHeaderCellDef style="padding-right: 200px;  text-align: center; margin: auto; "> Imdb </th>
            <td mat-cell *matCellDef="let clasic">  <a [href]="clasic.imdbId">Imdb</a></td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
